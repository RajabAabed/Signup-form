<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--file CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title></title>
</head>

<body>


    <main>
        <div class="main-section">
            <div class="container">
                <div class="main-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="main-from">
                                <img src="images/Group%202.png" alt="icon">
                                <h2>Sign up on Devias</h2>
                                <p>Create a free account on Devias and get started</p>
                                <form action="" method="post">

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Full Name</label>
                                        <input type="text" class="form-control input-field" id="exampleInputname1" name="fname">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control input-field" id="exampleInputEmail1" name="mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control input-field pass-input" id="exampleInputPassword1" name="password" aria-describedby="passHelp">
                                        <span class="show-hide fas fa-eye show"></span>
                                        <small id="passHelp" class="form-text text-muted">The password must be between 4 and 6 characters</small>
                                    </div>
                                    <div class="form-group" style="margin-top: 40px;">
                                        <label for="exampleInputPassword1">Retype Password</label>
                                        <input type="password" class="form-control input-field pass-input" id="exampleInputr-Password1" name="r-password">
                                        <span class="show-hide fas fa-eye show"></span>
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="Check1" name="check">
                                        <span class="form-check-label" for="Check1">I have accepted the <a href="#">Term and Conditions</a></span>
                                    </div>
                                    <button type="submit" class="btn" name="submit">Sign up now</button>

                                </form>
                            </div><!-- main form-->
                        </div><!-- col-md-6-->
                        <div class="col-md-6 hh">
                            <div class="main-title">
                                <div class="text-main">
                                    <h1>Welcome to Devias</h1>
                                    <p>Create an account and get free resources.</p>
                                </div>

                            </div><!-- main-title -->
                        </div><!-- col-md-6 -->
                    </div><!-- row -->
                </div>
            </div><!-- container -->
        </div><!-- main-section -->
    </main>


    <!-- file JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
